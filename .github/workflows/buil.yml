name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "*"        
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write  # Necessário para criar releases

jobs:

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ajusta conforme necessário

      - name: Install dependencies
        run: |
          npm install --openssl_fips=''

      - name: Build Electron (Linux)
        run: npm run electron:build -- --linux deb -p "always"

      - name: Build Web
        run: npm run build

      - name: Upload Web Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git
          chmod +x generate_release_notes.sh

      - name: Generate release notes
        id: notes
        run: |
          RELEASE_NOTES=$(./generate_release_notes.sh "$GITHUB_REPOSITORY")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
