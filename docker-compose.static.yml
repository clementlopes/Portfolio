version: '3.8'

services:
  nginx-nuxt:
    build:
      context: .
      dockerfile: Dockerfile.static
    container_name: nginx-nuxt
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./logs:/var/log/nginx  # Mount logs directory if it exists
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for SSL certificates
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nuxt-network:
    driver: bridge