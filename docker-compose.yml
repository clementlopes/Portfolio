version: '3.8'

services:
  app:
    build:
      context: .
      target: builder
    container_name: nuxt-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - nuxt-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for SSL certificates
    depends_on:
      - app
    networks:
      - nuxt-network

networks:
  nuxt-network:
    driver: bridge